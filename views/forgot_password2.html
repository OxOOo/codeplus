<div class='row'>
  <div class='col-lg-12'>
    <% include includes/flash %>
      <form method="post" action="/forgot_password_reset">
        <fieldset class='text-center'>
          <legend>忘记密码（第二步）</legend>
          <div class='form-group'>
            <input class='form-control' name="email" placeholder='邮箱' type='email' value="<%= email %>" readonly>
          </div>
          <div class='form-group'>
            <input class='form-control' name="code" placeholder='验证码' type='text'>
          </div>
          <div class='form-group'>
            <input class='form-control' name="password" id="password" placeholder='新密码' type='password'>
          </div>
          <div class='form-group'>
            <input class='form-control' id="confirm_password" placeholder='确认密码' type='password'>
          </div>
          <div class='text-center'>
            <button type="submit" class="btn btn-default">修改密码</button>
            <br/>
            <a class="pull-left" href="/forgot_password_sendemail?email=<%= email %>">重新发送</a>
          </div>
        </fieldset>
      </form>
  </div>
</div>
<script>
  $(function () {
    $('form').submit(function () {
      if ($('#password').val() != $('#confirm_password').val()) {
        alert('两次输入的密码不一致');
        return false;
      }
      return true;
    });
  });
</script>
