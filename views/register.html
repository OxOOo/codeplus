<!DOCTYPE html>
<html class='no-js' lang='en'>

<head>
  <meta charset='utf-8'>
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
  <title>注册</title>
  <meta content='' name='description'>
  <meta content='' name='keywords'>
  <link href="assets/stylesheets/application-a07755f5.css" rel="stylesheet" type="text/css" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/images/favicon.ico" rel="icon" type="image/ico" />

</head>

<body class='login'>
  <div class='wrapper'>
    <div class='row'>
      <div class='col-lg-12'>
        <div class='brand text-center'>
          <a href="/" style="text-decoration:none">
            <h1>
              <div class='logo-icon'>
                <i class='icon-beer'></i>
              </div>
              Code+
            </h1>
          </a>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-lg-12'>
        <% include includes/flash %>
        <form method="post" action="/register" id="register_form">
          <fieldset class='text-center'>
            <legend>注册帐号</legend>
            <div class='form-group'>
              <input class='form-control' name="username" id="username" placeholder='用户名' type='text'>
            </div>
            <div class='form-group'>
              <input class='form-control' name="password" id="password" placeholder='密码' type='password'>
            </div>
            <div class='form-group'>
              <input class='form-control' id="confirm_password" placeholder='确认密码' type='password'>
            </div>
            <div class='text-center'>
              <button type="submit" class="btn btn-default">注册</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <!-- Javascripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="text/javascript"></script>
  <script src="assets/javascripts/application-985b892b.js" type="text/javascript"></script>
  <script>
    $(function() {
      $('#register_form').submit(function() {
        if ($('#password').val() != $('#confirm_password').val()) {
          alert('两次输入的密码不一致');
          return false;
        }
        return true;
      });
    });
  </script>
</body>

</html>
