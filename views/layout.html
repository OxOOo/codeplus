<!DOCTYPE html>
<html class='no-js' lang='en'>

<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta name='viewport' content="user-scalable=no, initial-scale=1, width=device-width, height=device-height">
    <title>Code+ | <%= title %></title>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="assets/stylesheets/app.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/images/favicon.ico" rel="icon" type="image/ico" />

    <!-- Javascripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="text/javascript"></script>
    <script src="assets/javascripts/application-985b892b.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">

</head>

<body>
    <div class="logo">
      <a href="/">
        <img src="assets/images/cplogo.svg"></img>
      </a>
    </div>
    <!-- Navbar -->
    <div class="navbar">
      <a href="/" class="navlink <%= current_page === '/' ? 'active' : '' %>">当前赛事</a>
      <a href="/feedback" class="navlink <%= current_page === 'feedback' ? 'active' : '' %>">反馈</a>
      <% if (user) { %>
        <a href="/modify" class="navlink <%= current_page === 'modify' ? 'active' : '' %>"><i class="fa fa-user"></i> <%=user.nickname%></a>
        <a href="/logout" class="navlink">登出</a>
      <% } else { %>
        <a href="/login" class="navlink">登陆</a>
      <% } %>
    </div>
    <!-- Content -->
    <div class="primary-wrapper">
      <div class="primary-content">
        <% include includes/flash %>
        <%- body %>
      </div>
    </div>
    <div class="codeplus-footer">Made with ❤ by THUSAAC. </div>
</body>

</html>
