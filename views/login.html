<div class='row'>
  <div class='col-lg-12'>
    <% include includes/flash %>
      <form method="post" action="/normal_login">
        <fieldset class='text-center'>
          <legend>登录帐号</legend>
          <div class='form-group'>
            <input class='form-control' name="username" placeholder='用户名' type='text'>
          </div>
          <div class='form-group'>
            <input class='form-control' name="password" placeholder='密码' type='password'>
          </div>
          <div class='text-center'>
            <button type="submit" class="btn btn-default">登录</button>
            <br/>
            <a class="pull-left" href="/register">注册</a>
            <a class="pull-right" href="/forgot_password">忘记密码</a>
          </div>
        </fieldset>
      </form>
  </div>
</div>
